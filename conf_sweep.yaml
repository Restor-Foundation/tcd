description: configuration for hyperparameter tuning
program: vanilla_model.py
method: grid #random (with grid all options are considered)
metric:
  name: loss #val_loss
  goal: minimize
early_terminate:
  type: hyperband
  min_iter: 10
parameters:
  factor:
    values: [1,2,3,4,5,6,7,8,9]
  learning_rate:
    value: 0.0001
    #min: 0.00001
    #max: 0.001
  optimizer:
    values: ["adam"]
  loss: 
    values: ["focal", "ce"] 
  segmentation_model: 
    values: ["unet", "deeplabv3+"]
  backbone: 
    values: ["resnet18", "resnet34", "resnet50"]
    #values: ["resnet18", "resnet34", "resnet50"]