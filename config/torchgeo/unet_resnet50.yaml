experiment: 
  setup: False
  factor: 1
  sweep: False

trainer:
  gpus: 1
  min_epochs: 1
  max_epochs: 500
  auto_lr_find: True
  auto_scale_batch_size: True
  precision: 16
  early_stopping_patience: 10
  max_time: 00:23:50:00
  debug_run: False

model:
  loss: focal
  model: unet
  backbone: resnet50
  lr: 1e-3
  pretrained: True
  patience: 5
  weights: imagenet
  in_channels: 3  
  num_classes: 2

datamodule:
  batch_size: 4
  num_workers: 8
  augment: on

wandb:
  project_name: vanilla-model-stable
