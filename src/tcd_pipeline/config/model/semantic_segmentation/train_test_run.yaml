defaults:
  - semantic_segmentation/unet_resnet34@_here_

trainer:
  gpus: 1
  min_epochs: 1
  max_epochs: 1
  auto_lr_find: True
  auto_scale_batch_size: True
  precision: 16
  early_stopping_patience: 15
  max_time: 00:23:50:00
  debug_run: True

model:
  loss: focal
  model: unet
  encoder_name: resnet18
  learning_rate: 1e-3
  learning_rate_schedule_patience: 5
  encoder_weights: imagenet

datamodule:
  num_workers: 1
  augment: on

wandb:
  project_name: ci-testing
